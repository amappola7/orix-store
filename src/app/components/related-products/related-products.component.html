<section [ngClass]="screenMode ? 'related-products' : 'related-products dark-mode'">
  <h2>Related products</h2>
  <div class="cards-container">
    <app-card
      *ngFor="let product of productsList"
      [productInfo]="product"
      [inputScreenModeII]="screenMode"
    ></app-card>
  </div>
</section>
