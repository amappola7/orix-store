<div [ngClass]="screenMode ? 'white-space' : 'white-space dark-mode'"></div>
<section  [ngClass]="screenMode ? 'product-details' : 'product-details dark-mode'">
  <div class="related-products-container">
    <app-related-products [currentProduct]="product" [screenMode]="screenMode"></app-related-products>
  </div>
</section>
<app-footer (onChangeScreenMode)="setScreenMode($event)"></app-footer>
