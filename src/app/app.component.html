<main [ngClass]="screenMode ? 'light-mode' : 'dark-mode'">
  <app-header [inputScreenMode]="screenMode"></app-header>
  <app-home *ngIf="currentRouteParams.length === 0" [inputScreenMode]="screenMode"></app-home>
  <router-outlet *ngIf="currentRouteParams.length !== 0"></router-outlet>
  <app-footer (onChangeScreenMode)="setScreenMode($event)"></app-footer>
</main>
