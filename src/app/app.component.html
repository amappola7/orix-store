<main [ngClass]="screenMode ? 'light-mode' : 'dark-mode'">
  <app-header [inputScreenMode]="screenMode" (onRouteChange)="setCurrentRoute($event)"></app-header>
  <app-home *ngIf="currentRoute === '/'" [inputScreenMode]="screenMode"></app-home>
  <router-outlet *ngIf="currentRoute !== '/'"></router-outlet>
  <app-footer (onChangeScreenMode)="setScreenMode($event)"></app-footer>
</main>
